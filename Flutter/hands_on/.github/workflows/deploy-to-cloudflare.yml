name: Deploy Flutter Web to Cloudflare Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.3' # Pin to your version
        channel: 'stable'
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Build web app
      run: flutter build web --release --web-renderer html  # Or canvaskit for CanvasKit renderer

    - name: Deploy to Cloudflare Pages
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        command: pages deploy build/web --project-name=portfolio  # Replace with your cloudflare pages project name
